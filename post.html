<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="stylesheet.css">
  <meta charset="UTF-8">
  <title>Send Message</title>
  <style>
    label
    {
      font-weight: bold;
      color: blue;
    }
    textarea
    {
      resize: none;
      width: 100%;
      max-width: 600px;
    }
    input[type="text"]
    {
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <h1>Send Message</h1>

  <form>
    <table>
      <tr>
        <td>Sender:</td>
        <td style="width: 500px;"><input type="text" id="name" name="zname" required ></td>
      </tr>            
      <tr>
        <td>Message:</td>
        <td>
          <textarea id="message" name="message" rows="12" maxlength="5000" required></textarea>
          <p style="color: gray; font-size: small;">Max 5000 characters</p>
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
