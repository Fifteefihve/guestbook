<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="stylesheet.css" />
</head>

<body>
    <h1 class="titleBanner">Login</h1>
    <span>
      <img src="img/Back.svg" style="width:50px;height:50px;" onclick="PageReturn();" />
    </span>
    <div class="center">
    <form class="regform">
      <div>
        <label for="email">Email:</label>
        <input type="email" name="vname" id="emailInput" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" name="zname" id="passwordInput" minlength="3" required>
      </div>
      <div>
        <input id="login" type="submit" value="Login" onclick="loginUser();">
      </div>
      <div>
        <input id="test" type="submit" value="test" onclick="checkLoggedIn();">
      </div>
      <div>
        <input id="logout" type="submit" value="logout" onclick="logout();">
      </div>
    </form>
  </div>
  <script src="registerpage.js"></script>
  <script src="postscript.js" ></script>
  <script src="loginpage.js"></script>
</body>
